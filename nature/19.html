            <style>
                #menu-glass {
                    background: url("../img/nature/19.JPG") fixed;
                }
            </style>
            <script>
                $(document).ready(function () {
                    $(".toggleDrawer").click(function () {
                        $("#menu-glass").css("right", "0px");
                        $("#drawer-right").css("right", "0px");
                    });
                    $(".closeButton").click(function () {
                        $("#menu-glass").css("right", "-400px");
                        $("#drawer-right").css("right", "-400px");
                    });
                    $(".exif").click(function () {
                        $("#drawer-left").css("left", "0px")
                    });
                    $(".closeButtonl").click(function () {
                        $("#drawer-left").css("left", "-400px");
                    });
                    var isclick = false;
                    $(".content").mouseover(function () {
                        if (!isclick) {
                            $(".tab-bar").css("height", "20px");
                        }
                    }).mouseout(function () {
                        if (!isclick) {
                            $(".tab-bar").css("height", "0px");
                        }
                    });
                    $(".content").click(function () {
                        if (!isclick) {
                            isclick = true;
                            $(".tab-bar").css("height", "100px");
                        }
                        else {
                            isclick = false;
                            $(".tab-bar").css("height", "0px");
                        }
                    });
                    setTimeout(function () {
                        $(".tab-bar").css("height", "0px");
                    }, 2000);
                });
            </script>
        </head>
