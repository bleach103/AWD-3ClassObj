        <link rel="shortcut icon" type="image/x-icon" href="img/icon.jpeg" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="js/masonry-docs.min.js"></script>
        <script>
            $(document).ready(function ()
            {
               $(".toggleDrawer").click(function ()
               {
                  $("#menu-glass").css("right","0px");
                  $("#drawer-right").css("right","0px");
               });
                $(".closeButton").click(function ()
                {
                    $("#menu-glass").css("right","-400px");
                    $("#drawer-right").css("right","-400px");
                });
                $('#scrollToContent').click(function(e){
                    e.preventDefault();
                    $.scrollTo("#portfolio", 1000, { offset:-($('#header .top').height()), axis:'y' });
                });
                 var $container = $('#masonry');
                 $container.imagesLoaded(function() {
                     $container.masonry({
                         itemSelector: '.box',
                         gutter: 20,
                         isAnimated: true,
                     });
                 });
            });
        </script>
    </head>
